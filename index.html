<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <form method="post" action="https://admpierce.app.n8n.cloud/webhook-test/927f74ba-db09-4afd-a501-d645d15a4709">
        <h2>Send Email</h2>

            <input type="email" name="to" placeholder="Recipient Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea type="text" name="message" placeholder="Message" rows="5" required></textarea>

            <button type="submit">Send</button>
    </form>
</body>
</html>
